<mat-nav-list>
    <a mat-list-item *ngIf="!(isAuth$ | async)" routerLink="/signup" (click)="sideNavClose()">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">Signup</span>
    </a>
    <a mat-list-item *ngIf="!(isAuth$ | async)" routerLink="login" (click)="sideNavClose()">
        <mat-icon>input</mat-icon>
        <span class="nav-caption">Login</span>
    </a>
    <a mat-list-item *ngIf="isAuth$ | async" routerLink="training" (click)="sideNavClose()">
        <mat-icon>fitness_center</mat-icon>
        <span class="nav-caption">Training</span>
    </a>
    <mat-list-item class="logout">
        <button mat-icon-button *ngIf="isAuth$ | async" (click)="onLogout()">
            <mat-icon>logout</mat-icon>
            <span class="nav-logout">Logout</span>
        </button>
    </mat-list-item>
</mat-nav-list>
