<section class="new-training" fxLayout fxLayoutAlign="center">
    <form #form="ngForm" (ngSubmit)="onStartTraining(form)">
        <mat-card fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayoutAlign="center">Time to start a workout</mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field *ngIf="!isLoading && exercises" >
                    <mat-select placeholder="Choose Exercise" ngModel name="exerciseId" required>
                        <!-- @for (food of foods; track food) {
                    <mat-option [value]="food.value">{{food.viewValue}}</mat-option>
                    } -->
                        <!-- <mat-option value="crunches">Crunches</mat-option>
                    <mat-option value="touch-toes">Touch Toes</mat-option>
                    <mat-option value="side-lunges">Side Lunges</mat-option>
                    <mat-option value="burpees">Burpees</mat-option> -->
                        <mat-option *ngFor="let exercise of exercises;" [value]="exercise.id">
                            {{exercise.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-spinner *ngIf="isLoading"></mat-spinner>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center">
                <button *ngIf="!isLoading && exercises" type="submit" mat-button [disabled]="form.invalid">Start</button>              
                <button *ngIf="isLoading" type="button" mat-button (click)="fetchExercises()">Fetch Again!</button>              
            </mat-card-actions>
        </mat-card>
    </form>
</section>
